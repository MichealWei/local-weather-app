<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <div fxLayout="row">
    <div class="mat-title no-margin" fxFlex="66%">{{current?.city}}, {{current?.country}}
    </div>
    <div class="mat-h3 no-margin" fxFlex>
      {{current?.date | date:'EEEE'}}<br>
      {{current?.date | date:'MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%" style="zoom: 175%"><img [src]='current?.image'
        [alt]="current.description"></div>
    <div class="right no-margin" fxFlex>
      <p class="mat-display-3 ">
        {{current?.temperature| number: '1.0-0' }}
        <span class="mat-display-1 unit">ËšC</span>
      </p>
    </div>
  </div>
  <div>
    <div fxLayoutAlign="center">
      <div class="mat-caption">
        {{current.description}}
      </div>
    </div>
  </div>
</div>
